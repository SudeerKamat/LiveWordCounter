<template>
    <lightning-card title="Live Word, Character and Space Counter" icon-name="utility:record_alt">
        <lightning-textarea lwc:ref="inputField" placeholder="Enter Your Text Here..." onchange={handleOnChange}></lightning-textarea>
            <p class="moveRight">
            <span><b lwc:ref="wordCount">0</b> Words, </span>
            <span><b lwc:ref="charCount"> 0</b> Characters and </span>
            <span><b lwc:ref="spaceCount"> 0</b> Spaces </span>
          </p>
    </lightning-card>
</template>
